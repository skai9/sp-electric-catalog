<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SP Electric Smart Search</title>
    <link rel="stylesheet" href="frontend/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Smart Search</h1>
        <p>Catalogo SP Electric â€” Febbraio 2026</p>
      </header>

      <section class="search">
        <input id="searchInput" type="text" placeholder="Cerca per codice o nome" autocomplete="off" />
        <span id="searchHint">Digita almeno 2 caratteri</span>
      </section>

      <section class="results">
        <div class="results-meta" id="resultsMeta">Nessun risultato</div>
        <ul id="resultsList" class="results-list"></ul>
      </section>

      <section class="cart" id="cartSection">
        <div class="cart-header">
          <h2>Carrello</h2>
          <span class="cart-count" id="cartCount">0 prodotti</span>
        </div>
        <ul id="cartList" class="cart-list"></ul>
        <div class="cart-actions" id="cartActions">
          <button id="sendOrderBtn" class="send-order-btn">Invia ordine via WhatsApp</button>
        </div>
      </section>
    </div>

    <script src="frontend/app.js"></script>
  </body>
</html>
